<?xml version="1.0"?>
<!DOCTYPE dialog>

<?xml-stylesheet type="text/css" href="chrome://global/skin/global.css"?>
<?xml-stylesheet type="text/css" href="chrome://messenger/skin/messenger.css"?>
<?xml-stylesheet type="text/css" href="chrome://profilelauncher/content/skin/profilelauncher.css"?>

<dialog xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" xmlns:html="http://www.w3.org/1999/xhtml"
        onload="initPanel();"
        ondialogaccept="savePrefs();"
        buttons="accept, cancel"
        title="Profile Switcher">

<script type="application/x-javascript" src="chrome://profilelauncher/content/i18n.js" />
<script type="application/x-javascript" src="chrome://profilelauncher/content/settings.js" />
<script src="chrome://global/content/globalOverlay.js" />
<script src="chrome://global/content/editMenuOverlay.js" />

<hbox>
<vbox>
<groupbox class="left">
  <label class="header">__MSG_optionCaption__</label>
  <hbox align="center">
    <radiogroup id="actionlist">
      <radio id="dontclose" label="__MSG_dontclose__"/>
      <radio id="close" label="__MSG_closealways__"/>
      <radio id="ask" label="__MSG_askalways__" collapsed="true"/><!-- disabled until prompt is fixed -->
    </radiogroup>
  </hbox>
</groupbox>

<groupbox class="left">
  <label class="header">__MSG_whereCaption__</label>
  <hbox align="center" collapsed="true"><!-- disabled until statusbar panel is fixed -->
    <checkbox id="sbpan" label="__MSG_asPanel__"/>
  </hbox>
  <hbox align="center">
    <checkbox id="titlebar" label="" />
  </hbox>
</groupbox>

<groupbox class="left" id="otherOptions">
  <label class="header">__MSG_otherCaption__</label>
  <hbox align="center" collapsed="true"><!-- disabled as action buttons can only be hidden by the user -->
    <checkbox id="tbbutton" label="Show the Toolbar Button" />
  </hbox>
  <hbox align="center">
    <checkbox id="sortProfiles" label="__MSG_sortProf__" />
  </hbox>
</groupbox>

<groupbox class="left">
  <label class="header">__MSG_execCaption__</label>
  <hbox align="center">
    <html:input value="" id="execpath" flex="1" />
    <button label="__MSG_browse__" oncommand="pickFile(this)" />
  </hbox>
  <hbox align="center">
    <label value="__MSG_execLabel__" />
  </hbox>
</groupbox>

<groupbox class="right" collapsed="true"><!-- disabled until prompt is fixed -->
  <label class="header">__MSG_yesnoLabel__</label>
  <hbox align="center">
    <radiogroup id="promptpos" orient="horizontal">
      <radio label="__MSG_no__/__MSG_yes__"/>
      <radio label="__MSG_yes__/__MSG_no__"/>
    </radiogroup>
  </hbox>
</groupbox>
</vbox>
<vbox>
<groupbox class="right">
  <label class="header">__MSG_profileButtonCaption__</label>
  <hbox align="center">
    <menulist id="profiles">
      <menupopup>
        <menuitem label="__MSG_disableButtonRun__" value="-" />
        <menuseparator />
        <menuitem label="__MSG_profileManager__" value="ยง" id="pbpm" />
        <menuseparator />
      </menupopup>
    </menulist>
  </hbox>
</groupbox>

<groupbox class="right">
  <label class="header">__MSG_iconColorLabel__</label>
  <hbox align="center">
    <menulist id="colors">
      <menupopup class="profilepopup">
        <menuitem label="__MSG_blue__" value="0" image="./skin/icons/user0.png"><hbox><image src="./skin/icons/user0.png" /><label value="__MSG_blue__" /></hbox></menuitem>
        <menuitem label="__MSG_red__" value="1" image="./skin/icons/user1.png" ><hbox><image src="./skin/icons/user1.png" /><label value="__MSG_red__" /></hbox></menuitem>
        <menuitem label="__MSG_purple__" value="2" image="./skin/icons/user2.png"><hbox><image src="./skin/icons/user2.png" /><label value="__MSG_purple__" /></hbox></menuitem>
        <menuitem label="__MSG_green__" value="3" image="./skin/icons/user3.png"><hbox><image src="./skin/icons/user3.png" /><label value="__MSG_green__" /></hbox></menuitem>
        <menuitem label="__MSG_yellow__" value="4" image="./skin/icons/user4.png"><hbox><image src="./skin/icons/user4.png" /><label value="__MSG_yellow__" /></hbox></menuitem>
        <menuitem label="__MSG_fuchsia__" value="5" image="./skin/icons/user5.png"><hbox><image src="./skin/icons/user5.png" /><label value="__MSG_fuchsia__" /></hbox></menuitem>
        <menuitem label="__MSG_blue__" value="6" image="./skin/icons/user6.png"><hbox><image src="./skin/icons/user6.png" /><label value="__MSG_blue__" /></hbox></menuitem>
        <menuitem label="__MSG_red__" value="7" image="./skin/icons/user7.png" ><hbox><image src="./skin/icons/user7.png" /><label value="__MSG_red__" /></hbox></menuitem>
        <menuitem label="__MSG_purple__" value="8" image="./skin/icons/user8.png"><hbox><image src="./skin/icons/user8.png" /><label value="__MSG_purple__" /></hbox></menuitem>
        <menuitem label="__MSG_green__" value="9" image="./skin/icons/user9.png"><hbox><image src="./skin/icons/user9.png" /><label value="__MSG_green__" /></hbox></menuitem>
        <menuitem label="__MSG_yellow__" value="10" image="./skin/icons/user10.png"><hbox><image src="./skin/icons/user10.png" /><label value="__MSG_yellow__" /></hbox></menuitem>
      </menupopup>
    </menulist>
  </hbox>
</groupbox>

<groupbox class="right">
  <label class="header">__MSG_PMshortcut__</label>
  <label value="__MSG_emptyDisable__" />
  <hbox align="center">
    <label value="__MSG_key__:" />
    <checkbox label="__MSG_control__" id="PMcontrol" />
    <label value=" " />
    <checkbox label="__MSG_alt__" id="PMalt" />
    <label value=" " />
    <checkbox label="__MSG_shift__" id="PMshift" />
    <label value="+ " />
    <html:input maxlength="1" size="1" id="PMkey" />
  </hbox>
</groupbox>

<groupbox class="right">
  <label class="header">__MSG_advanced__</label>
  <label value="__MSG_advancedLabel1__" />
  <label value="__MSG_advancedLabel2__" />
  <hbox align="center">
    <checkbox label="__MSG_resetNoremote__" id="no_remote" />
  </hbox>
  <hbox align="center">
    <checkbox label="__MSG_newInstance__" id="new_instance" />
  </hbox>
  <spacer height="10" />
  <tooltip id="iconic">
    <description>__MSG_iconicTooltipLine1__</description>
    <description>__MSG_iconicTooltipLine2__</description>
    <description>__MSG_iconicTooltipLine3__</description>
    <description>__MSG_iconicTooltipLine4__</description>
    <description>__MSG_iconicTooltipLine5__</description>
  </tooltip>
</groupbox>
</vbox>
</hbox>
</dialog>
